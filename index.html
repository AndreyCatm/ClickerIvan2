<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∏–∫–µ—Ä</title
    <link rel="stylesheet" href="styles.css">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–ª–∏–∫–µ—Ä–∞ */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #ddd;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .header img {
            width: 40px;
            margin-right: 10px;
        }

        .coins-counter {
            font-size: 24px;
            font-weight: bold;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–ª–∏–∫–µ—Ä–∞ */
        .clicker-container {
            margin-top: 50px;
        }

        .clicker-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00ff00;
            background-color: white;
            cursor: pointer;
            box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.5);
            transition: box-shadow 0.3s;
        }

        .clicker-button:hover {
            box-shadow: 0 0 25px 10px rgba(0, 255, 0, 0.7);
        }

        .clicker-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–∞–Ω–≥–æ–≤ */
        .rank-info {
            font-size: 20px;
            margin-top: 10px;
        }

        .progress-bar {
            width: 80%;
            background-color: #444;
            margin: 20px auto;
            border-radius: 10px;
            height: 20px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #00ff00;
            border-radius: 10px;
            transition: width 0.3s;
        }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop {
            display: none;
        }

        .shop-item {
            margin: 20px;
        }

        .shop-item button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∫–æ–Ω–æ–∫ */
        .footer-icons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .footer-icons img {
            width: 60px;
            cursor: pointer;
            margin: 0 20px;
            box-shadow: 0 0 10px 5px rgba(0, 255, 0, 0.5);
            border-radius: 50%;
        }

        .footer-icons img:hover {
            box-shadow: 0 0 15px 10px rgba(0, 255, 0, 0.7);
        }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã */
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 50%;
        }

        /* –ó–∞–≥—Ä—É–∑—á–∏–∫ */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loader div {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-radius: 50%;
            border-top-color: #00ff00;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body onload="hideLoader()">

    <!-- –ó–∞–≥—Ä—É–∑—á–∏–∫ -->
    <div id="loader">
        <div></div>
    </div>

    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –º–æ–Ω–µ—Ç -->
    <div class="header">
        <img src="money.png" alt="–ò–∫–æ–Ω–∫–∞ –º–æ–Ω–µ—Ç">
        <span class="coins-counter" id="coins">0</span>
    </div>

    <!-- –ö–ª–∏–∫–µ—Ä -->
    <div class="clicker-container">
        <button class="clicker-button" onclick="clickCoin()">
            <img src="Ivan.png" alt="–ö–ª–∏–∫–µ—Ä">
        </button>
    </div>

    <!-- –†–∞–Ω–≥ –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å -->
    <div class="rank-info">
        –†–∞–Ω–≥: <span id="rank">Bronze ü•â</span>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <span id="progress-text">–ö–ª–∏–∫–æ–≤ –¥–æ –ø–æ–≤—ã—à–µ–Ω–∏—è: 10000</span>
    </div>

    <!-- –ú–∞–≥–∞–∑–∏–Ω -->
    <div class="shop">
        <div class="shop-item">
            <p>–£–≤–µ–ª–∏—á–∏—Ç—å –∫–ª–∏–∫–∏: <span id="click-price">50 –º–æ–Ω–µ—Ç</span></p>
            <button onclick="buyUpgrade()">–ö—É–ø–∏—Ç—å —É–ª—É—á—à–µ–Ω–∏–µ</button>
        </div>
    </div>

    <!-- –ù–∏–∂–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ -->
    <div class="footer-icons">
        <img src="Ivan.png" alt="–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞" onclick="showClicker()">
        <img src="shop.png" alt="–ú–∞–≥–∞–∑–∏–Ω" onclick="showShop()">
    </div>

    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
    <div class="theme-switcher" onclick="toggleTheme()">üåì</div>

    <script>
        // –ù–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        let coins = 0;
        let clicks = 0;
        let isDarkTheme = false;
        let clickMultiplier = 1;
        let rankLevels = [10000, 25000, 50000, 100000];
        let currentRank = 0; // 0 = Bronze, 1 = Silver, 2 = Gold, 3 = Platinum
        let clickUpgradePrice = 50;

        // –§—É–Ω–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –∑–∞–≥—Ä—É–∑—á–∏–∫–∞
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–∞ –∫–ª–∏–∫–æ–≤
        function clickCoin() {
            coins += clickMultiplier;
            clicks++;
            document.getElementById('coins').textContent = coins;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Ä–∞–Ω–≥—É
            updateProgress();
        }

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è –∫–ª–∏–∫–æ–≤
        function buyUpgrade() {
            if (coins >= clickUpgradePrice) {
                coins -= clickUpgradePrice;
                clickMultiplier++;
                clickUpgradePrice = Math.floor(clickUpgradePrice * 2.5); // –¶–µ–Ω–∞ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è
                document.getElementById('coins').textContent = coins;
                document.getElementById('click-price').textContent = clickUpgradePrice + " –º–æ–Ω–µ—Ç";
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∫ –Ω–æ–≤–æ–º—É —Ä–∞–Ω–≥—É
        function updateProgress() {
            let clicksToNextRank = rankLevels[currentRank] - clicks;
            if (clicksToNextRank <= 0) {
                levelUpRank();
            } else {
                document.getElementById('progress-text').textContent = `–ö–ª–∏–∫–æ–≤ –¥–æ –ø–æ–≤—ã—à–µ–Ω–∏—è: ${clicksToNextRank}`;
                let progressPercent = (clicks / rankLevels[currentRank]) * 100;
                document.getElementById('progress').style.width = progressPercent + '%';
            }
        }

        // –ü–æ–≤—ã—à–µ–Ω–∏–µ —Ä–∞–Ω–≥–∞
        function levelUpRank() {
            currentRank++;
            clicks = 0; // –°–±—Ä–æ—Å –∫–ª–∏–∫–æ–≤
            if (currentRank === 1) {
                document.getElementById('rank').textContent = "Silver ü•à";
            } else if (currentRank === 2) {
                document.getElementById('rank').textContent = "Gold ü•á";
            } else if (currentRank === 3) {
                document.getElementById('rank').textContent = "Platinum üèÜ";
            }
            alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º, –≤—ã –ø–æ–≤—ã—Å–∏–ª–∏ —Ä–∞–Ω–≥!");
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ç—ë–º–Ω–æ–π –∏ —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º–æ–π
        function toggleTheme() {
            if (isDarkTheme) {
                document.body.style.backgroundColor = '#fff';
                document.body.style.color = '#000';
            } else {
                document.body.style.backgroundColor = '#222';
                document.body.style.color = '#ddd';
            }
            isDarkTheme = !isDarkTheme;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–ª–∏–∫–µ—Ä
        function showClicker() {
            document.querySelector('.clicker-container').style.display = 'block';
            document.querySelector('.shop').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–∞–≥–∞–∑–∏–Ω
        function showShop() {
            document.querySelector('.clicker-container').style.display = 'none';
            document.querySelector('.shop').style.display = 'block';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
