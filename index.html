<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .header img {
            width: 40px;
            margin-right: 10px;
        }
        .coins-counter {
            font-size: 24px;
            font-weight: bold;
        }
        .clicker-container {
            margin-top: 50px;
        }
        .clicker-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00ff00;
            background-color: white;
            cursor: pointer;
            box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.5);
            transition: box-shadow 0.3s;
        }
        .clicker-button:hover {
            box-shadow: 0 0 25px 10px rgba(0, 255, 0, 0.7);
        }
        .clicker-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .footer-icons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .footer-icons img {
            width: 60px;
            cursor: pointer;
            margin: 0 20px;
            box-shadow: 0 0 10px 5px rgba(0, 255, 0, 0.5);
            border-radius: 50%;
        }
        .footer-icons img:hover {
            box-shadow: 0 0 15px 10px rgba(0, 255, 0, 0.7);
        }
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Заголовок с количеством монет -->
    <div class="header">
        <img src="money.png" alt="Иконка монет">
        <span class="coins-counter" id="coins">0</span>
    </div>

    <!-- Кликер -->
    <div class="clicker-container">
        <button class="clicker-button" onclick="clickCoin()">
            <img src="Ivan.png" alt="Кликер">
        </button>
    </div>

    <!-- Нижние иконки -->
    <div class="footer-icons">
        <img src="Ivan.png" alt="Главная страница">
        <img src="shop.png" alt="Магазин">
    </div>

    <!-- Переключатель темы -->
    <div class="theme-switcher" onclick="toggleTheme()">🌓</div>

    <!-- Скрипт -->
    <script>
        let coins = 0;
        let isDarkTheme = false;

        function clickCoin() {
            coins++;
            document.getElementById('coins').textContent = coins;
        }

        function toggleTheme() {
            if (isDarkTheme) {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
            } else {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = 'white';
            }
            isDarkTheme = !isDarkTheme;
        }
    </script>

</body>
</html>
